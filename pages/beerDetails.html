<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer Products - Details</title>
    <link rel="stylesheet" type="text/css" href="/styles/common.css" />
    <link rel="stylesheet" type="text/css" href="/styles/beerDetails.css" />
    <script src="/scripts/beerDetails.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="beer-card">
        <div class="beer-card-img">
          <img src="" alt="imagen" />
        </div>
        <div class="beer-card-details">
          <h3 id="beer-card-details-title"></h3>
          <div class="beer-card-details-description-container"></div>
          <label for="beer-card-details-description">- Description: </label>
          <p id="beer-card-details-description"></p>
        </div>
        <button class="collapsible">INGREDIENTS<span>+</span></button>
        <div class="content">
          <button class="collapsible">HOPS<span>+</span></button>
          <div id="beer-card-details-ingredients-hops" class="content">
            <table
              id="beer-card-details-ingredients-hops-table"
              class="beer-card-details-table"
            >
              <thead>
                <tr>
                  <th>NAME</th>
                  <th>TYPE</th>
                  <th>UNITS</th>
                  <th>AMOUNT</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <button class="collapsible">MALT<span>+</span></button>
          <div id="beer-card-details-ingredients-malt" class="content">
            <table
              id="beer-card-details-ingredients-malt-table"
              class="beer-card-details-table"
            >
              <thead>
                <tr>
                  <th>YEAST</th>
                  <th>NAME</th>
                  <th>UNITS</th>
                  <th>AMOUNT</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <a id="back-btn">BACK</a>
      </div>
    </div>
  </body>
</html>
